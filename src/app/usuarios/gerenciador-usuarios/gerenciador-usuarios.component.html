<main class="container">
    <h1>Cadastrar UsuÃ¡rio</h1>
    
    <form #form class="mb-4" [formGroup]="usuariosForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <input type="text" class="form-control" id="nome" placeholder="Nome"  formControlName="nome">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email"  formControlName="email">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="senha" placeholder="Senha"  formControlName="senha">
      </div>

      <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="administrador" formControlName="permissao">
          <label class="form-check-label" for="administrador">Administrador</label>
        </div>

      <button type="submit" class="btn btn-primary ml-auto d-block">Cadastrar</button>
    </form>

    <app-lista-usuarios
      [usuarios]="usuarios"
      (onEditar)="onEditar($event)"
      (onVisualizar)="onVisualizar($event)"
      (onExcluir)="onExcluir($event)"
     >
    </app-lista-usuarios>

</main>
